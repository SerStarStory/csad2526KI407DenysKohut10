name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: HelloWorld-Linux
          - os: windows-latest
            artifact_name: HelloWorld-Windows
          - os: macos-latest
            artifact_name: HelloWorld-macOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC (Windows only)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.14'

      - name: Verify CMake installation
        run: cmake --version

      - name: Make script executable (Unix only)
        if: runner.os != 'Windows'
        run: chmod +x ci.sh

      - name: Run build script (Windows)
        if: runner.os == 'Windows'
        run: cmd /c ci.bat

      - name: Run build script (Unix)
        if: runner.os != 'Windows'
        run: ./ci.sh

      - name: Deploy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            build/HelloWorld
            build/HelloWorld.exe
            build/Release/HelloWorld.exe
            build/Debug/HelloWorld.exe
          if-no-files-found: error